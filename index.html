<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Responsive payment getway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h2 class="title">Billing Address</h2>
                    <div class="input-box">
                        <span>Full Name:</span>
                        <input type="text" 
                        placeholder="Name">
                    </div>
                    <div class="input-box">
                        <span>Email:</span>
                        <input type="text" 
                        placeholder="example@email.com">
                    </div>
                    <div class="input-box">
                        <span>
                            Address:</span>
                        <input type="text" 
                        placeholder="street-locality">
                    </div>
                    <div class="input-box">
                        <span>City:</span>
                        <input type="text" 
                        placeholder="City">
                    </div>
                    <div class="flex">
                    <div class="input-box">
                        <span>State:</span>
                        <input type="text" 
                        placeholder="State">
                    </div>
                    <div class="input-box">
                        <span>Zip-Code:</span>
                        <input type="number" 
                        placeholder="123 455">
                    </div>
                </div>
                </div>
            

            <div class="column">
                <h2 class="title">Payment</h2>
                <div class="input-box">
                    <span>Card Accepted:</span>
                    <img src="payment.png" alt="">
                </div>
                <div class="input-box">
                    <span>Name on the Card:</span>
                    <input type="text" 
                    placeholder="Jhak">
                </div>
                <div class="input-box">
                    <span>
                        Credit card number:</span>
                    <input type="number" 
                    placeholder="1111 2222 3333 4444">
                </div>
                <div class="input-box">
                    <span>Exp Month:</span>
                    <input type="text" 
                    placeholder="July">
                </div>
                <div class="flex">
                <div class="input-box">
                    <span>Exp Year:</span>
                    <input type="number" 
                    placeholder="2030">
                </div>
                <div class="input-box">
                    <span>CVV:</span>
                    <input type="number" 
                    placeholder="123">
                </div>
            </div>
            </div>
        </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
